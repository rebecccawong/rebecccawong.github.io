    <script>
        const indexText = document.querySelector('#index-title');
        const randomIndexFonts = ['nohemi', 'nohemi-light', 'nohemi-med', 'nohemi-semi-bold', 'nohemi-extra-light', 'nohemi-black'];
        const randomIndexColours = ['#d76983', '#796066', '#216F5F'];

        indexText.addEventListener("mouseover", function(){
            // replaced "click" with "mouseover"
            // https://developer.mozilla.org/en-US/docs/Web/API/Element/mouseover_event
            indexText.style.fontFamily = randomIndexFonts[Math.floor(Math.random() * randomIndexFonts.length)];
            indexText.style.color = randomIndexColours[Math.floor(Math.random() * randomIndexColours.length)];
        });

        indexText.addEventListener("click", function(){
            indexText.style.fontFamily = randomIndexFonts[Math.floor(Math.random() * randomIndexFonts.length)];
            indexText.style.color = randomIndexColours[Math.floor(Math.random() * randomIndexColours.length)];
